{% extends 'template.html' %}

{% block title %}Login In{% endblock %}

{% block page %}
<!-- Login Page -->
<div id="login">
    <section class="py-12 bg-gray-50 min-h-screen flex items-center">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
                <div class="gradient-bg text-white py-6 px-8 text-center">
                    <h1 class="text-2xl font-bold">Acesse sua conta</h1>
                    <p class="mt-2 opacity-90">Entre para avaliar serviços e empresas</p>
                </div>
                
                <div class="p-8">
                    <form id="loginForm">
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2" for="login_email">E-mail</label>
                            <input type="email" id="login_email" name="email" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-700 focus:border-transparent">
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2" for="login_password">Senha</label>
                            <input type="password" id="login_password" name="password" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-700 focus:border-transparent">
                            <div class="flex justify-end mt-2">
                                <a href="#" class="text-sm text-blue-700 hover:underline">Esqueceu sua senha?</a>
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="login_remember" name="remember" type="checkbox" class="w-4 h-4 text-blue-700 rounded focus:ring-blue-700">
                                </div>
                                <label for="login_remember" class="ml-2 text-sm text-gray-600">Manter-me conectado</label>
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full bg-blue-700 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition mb-4">
                            Entrar
                        </button>
                        
                        <div class="text-center">
                            <p class="text-gray-600">Não tem uma conta? <a href="{% url 'signup_page' %}" class="text-blue-700 hover:underline font-medium nav-link">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
