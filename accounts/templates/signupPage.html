{% extends 'template.html' %}

{% block title %}Criar Conta{% endblock %}

{% block page %}
<!-- Register Page -->
<div id="register">
    <section class="py-12 bg-gray-50 min-h-screen flex items-center">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
                <div class="gradient-bg text-white py-6 px-8 text-center">
                    <h1 class="text-2xl font-bold">Crie sua conta</h1>
                    <p class="mt-2 opacity-90">Junte-se a nossa comunidade de consumidores</p>
                </div>
                
                <div class="p-8">
                    <form id="registerForm">
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2" for="reg_name">Nome completo</label>
                            <input type="text" id="reg_name" name="name" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-700 focus:border-transparent">
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2" for="reg_email">E-mail</label>
                            <input type="email" id="reg_email" name="email" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-700 focus:border-transparent">
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2" for="reg_password">Senha</label>
                            <input type="password" id="reg_password" name="password" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-700 focus:border-transparent">
                            <p class="text-xs text-gray-500 mt-2">A senha deve ter pelo menos 8 caracteres</p>
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2" for="reg_confirm_password">Confirme sua senha</label>
                            <input type="password" id="reg_confirm_password" name="confirm_password" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-700 focus:border-transparent">
                        </div>
                        
                        <!--<div class="mb-6">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="reg_newsletter" name="newsletter" type="checkbox" class="w-4 h-4 text-blue-700 rounded focus:ring-blue-700">
                                </div>
                                <label for="reg_newsletter" class="ml-2 text-sm text-gray-600">Desejo receber novidades e ofertas por e-mail</label>
                            </div>
                        </div>-->
                        
                        <div class="mb-6">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="reg_terms" name="terms" type="checkbox" class="w-4 h-4 text-blue-700 rounded focus:ring-blue-700" required>
                                </div>
                                <label for="reg_terms" class="ml-2 text-sm text-gray-600">Eu concordo com os <a href="#" class="text-blue-700 hover:underline">Termos de Serviço</a> e <a href="#" class="text-blue-700 hover:underline">Política de Privacidade</a></label>
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full bg-blue-700 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition mb-4">
                            Criar conta
                        </button>
                        
                        <div class="text-center">
                            <p class="text-gray-600">Já tem uma conta? <a href="{% url 'login_page' %}" class="text-blue-700 hover:underline font-medium nav-link" data-page="login">Entrar</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
